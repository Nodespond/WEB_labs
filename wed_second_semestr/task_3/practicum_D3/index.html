<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title> Трансформация и анимация</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="http://d3js.org/d3.v7.min.js"> </script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/image.js"></script>
    <script src="JavaScript/path.js"></script>
  </head>
  
  <body>   

    <form id="setting">
        <p id="coordAnimate">
          <b>Координаты рисунка</b><br>
          <label for="cx">x: </label>
          <input type="number" id="cx" value="300" max="600" min="0">
          <label id="cx_for" for="cx_finish" style="display: none;">до </label>
          <input type="number" id="cx_finish" value="550" max="600" min="0" style="display: none;">
          <br>
          <label for="cy">y: </label>
          <input type="number" id="cy" value="300" max="600" min="0">
          <label id="cy_for" for="cy_finish" style="display: none;">до </label>
          <input type="number" id="cy_finish" value="550" max="600" min="0" style="display: none;">
        </p>

        <p id="wayTypes" style="display: none;">
          <b>Пути перемещения:</b><br>
          <select id="way_type">
            <option value="0">Буквой "Г"</option>
            <option value="1">Про кругу</option>
          </select>
        </p>

        <p>
          <b>Масштаб</b><br>
          <label for="scaleX">по X: </label>
          <input type="number" id="scaleX" value="1" min="0.1" step="0.1">
          <label id="scaleX_for" for="scaleX_finish" style="display: none;">до </label>
          <input type="number" id="scaleX_finish" value="1.5" min="0.1" step="0.1" style="display: none;">
          <br>
          <label for="scaleY">по Y: </label>
          <input type="number" id="scaleY" value="1" min="0.1" step="0.1">
          <label id="scaleY_for" for="scaleY_finish" style="display: none;">до </label>
          <input type="number" id="scaleY_finish" value="1.5" min="0.1" step="0.1" style="display: none;">
        </p>
        <p>
          <b>Поворот</b><br>
          <label for="rotate">угол: </label>
          <input type="number" id="rotate" value="0" min="0" max="360">
          <label id="rotate_for" for="rotate_finish" style="display: none;">до </label>
          <input type="number" id="rotate_finish" value="180" min="0" max="360" style="display: none;">
        </p>
        <br>
    
    </form>

    <p>
      <input type="button" id="drawButton" value="Нарисовать">
      <input type="button" id="clearButton" value="Очистить">
    </p>

    <div id="animation-container">
      <div>
        <label>
            <input type="checkbox" id="enableAnimation"> Включить анимацию?
        </label>
      </div>

      <div>
        <select id="animationType">
          <option value="easeLinear">линейная</option>
          <option value="easeBounce">прыгающая</option>
          <option value="easeElastic">эластичная</option>
        </select>
      </div>
    </div>

      <label id="wayAnimate" style="display: none">
        <input type="checkbox" id="goFromWay"> Перемещение вдоль пути?
      </label>

    <div id="animation-controls">
      <button id="animateButton">Анимировать</button>
    </div>

    <svg></svg>

  </body>
</html>
